<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            background: #f5f5f5;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 300px;
        }
        .container h2 {
            margin-bottom: 1rem;
            text-align: center;
        }
        label {
            display: block;
            margin-top: 1rem;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 4px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            margin-top: 1.5rem;
            width: 100%;
            padding: 10px;
            background: #007bff;
            border: none;
            border-radius: 5px;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .success {
            margin-top: 1rem;
            color: green;
            text-align: center;
            display: none;
        }
        .error {
            margin-top: 0.5rem;
            color: red;
            font-size: 0.9rem;
            display: none;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Create Account</h2>
    <form id="signup-form">
        <label for="username">Username</label>
        <input id="username" name="username" type="text" />
        <p id="username-error" class="error">Username is required</p>

        <label for="email">Email</label>
        <input id="email" name="email" type="text" />
        <p id="email-error" class="error">Please enter a valid email</p>

        <label for="password">Password</label>
        <input id="password" name="password" type="password" />
        <p id="password-error" class="error">Password is required</p>

        <button type="submit">Register</button>
    </form>
    <p class="success" id="success-msg">Account created successfully âœ…</p>
</div>

<script>
    const form = document.getElementById("signup-form");
    const successMsg = document.getElementById("success-msg");

    const usernameInput = document.getElementById("username");
    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");

    const usernameError = document.getElementById("username-error");
    const emailError = document.getElementById("email-error");
    const passwordError = document.getElementById("password-error");

    function validateEmail(email) {
        return /^[^@]+@[^@]+\.[^@]+$/.test(email);
    }

    form.addEventListener("submit", (e) => {
        e.preventDefault();
        let isValid = true;

        // Reset error messages
        usernameError.style.display = "none";
        emailError.style.display = "none";
        passwordError.style.display = "none";
        successMsg.style.display = "none";

        if (!usernameInput.value.trim()) {
            usernameError.style.display = "block";
            isValid = false;
        }

        if (!emailInput.value.trim() || !validateEmail(emailInput.value)) {
            emailError.style.display = "block";
            isValid = false;
        }

        if (!passwordInput.value.trim()) {
            passwordError.style.display = "block";
            isValid = false;
        }

        if (isValid) {
            successMsg.style.display = "block";
        }
    });
</script>
</body>
</html>
